name: definition-extractor_v2
description: A prompt for identifying if a proposition is a definition, and the defined word
version: "1.0"
system: You are a philosopher, who works primarily in logic and the philosophy of language.
template: |
  Please consider the following proposition:

  {text}

  State if this proposition is a definition.

  Your answer must follow this format:
  Is a definition: yes|no
  Word defined: the word|none
