      | 4 | **Reconnaissance** (continued) | The king writes to the priest asking his "son" to dinner |
      | 6 | **Trickery** | The king seeks advice from a witch to test Vasilisa's true identity |
      | 25 | **Difficult Task** (series) | The witch advises tests: embroidery frame vs. gun, etc. |
      | 26 | **Solution** (series) | Vasilisa passes every test (notices the gun, not the frame, etc.) |
      | 25 | **Difficult Task** (final) | The king asks Vasilisa to bathe with him |
      | 26 | **Solution** | Vasilisa agrees, bathes quickly, and flees |
      | 27 | **Recognition** (inverted) | Vasilisa leaves a note revealing she is "Vasilisa Vasilyevna, not Vasily Vasilyevich" |
      | 22 | **Rescue** | Vasilisa escapes (self-rescue through wit) |
      | 18 | **Victory** | Vasilisa outwits the king and the witch |
