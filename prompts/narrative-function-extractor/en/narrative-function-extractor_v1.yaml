      | 6 | **Trickery** | The witch lures the children inside |
      | 3 | **Violation of Interdiction** | The children go to the castle |
      | 8 | **Villainy** | The witch kills the ducklings |
      | 9 | **Mediation** | The white duck's lament reveals the situation to the king |
      | 27 | **Recognition** | The king notices the duck's unusual behavior |
