  - input: |
      Fatigués des mauvais traitements cruels qu'ils subissent de la part de leur belle-mère, qui est une sorcière maléfique, un frère et une soeur s'enfuient de la maison, errent dans la campagne et passent la nuit dans les bois. Au matin, le garçon a soif, alors les enfants partent à la recherche d'une source d'eau claire. Cependant, leur belle-mère a déjà découvert leur fuite et a ensorcelé toutes les sources de la forêt. Le garçon est sur le point de boire de l'une d'elles, quand sa soeur entend son bruit de ruissellement dire, "quiconque boit de moi deviendra un tigre" (ou lion).
      Désespérément, la fille supplie son frère de ne pas boire de la source, de peur qu'il ne se transforme en tigre et ne l'attaque. Alors ils continuent leur chemin, mais quand ils arrivent à la deuxième source, la fille l'entend dire, "quiconque boit de moi deviendra un loup". Encore une fois, elle essaie désespérément d'empêcher son frère d'en boire. À contrecoeur, il accepte finalement ses supplications mais insiste pour boire de la prochaine source qu'ils rencontreront. Et ils arrivent à la troisième source, et la fille entend l'eau murmurer, "quiconque boit de moi deviendra un cerf". Mais avant qu'elle ne puisse arrêter son frère, il en a déjà bu, et s'est transformé en cerf.
      Alors que le sentiment initial de désespoir passe, les enfants décident de vivre dans les bois pour toujours. La fille prend soin de son frère et attache sa chaîne d'or autour de son cou. Ils vont vivre dans une petite maison au fond des bois et y vivent heureux pendant quelques années, jusqu'à ce qu'ils soient dérangés un jour par une partie de chasse et le roi lui-même qui a suivi l'étrange cerf jusqu'à la maison. En voyant la belle fille, il lui demande immédiatement de l'épouser et elle accepte. Ainsi elle devient reine et ils vivent tous heureux dans le château du roi. Le temps passe et la reine donne naissance à un fils.
      La sorcière, cependant, découvre bientôt qu'ils sont toujours vivants et complote contre eux. Une nuit, elle tue la reine et la remplace par sa propre fille défigurée, qu'elle a transformée en copie physique d'elle. Quand le fantôme de la reine visite secrètement le chevet de son bébé pendant trois nuits consécutives, le roi s'en rend compte et le plan maléfique de sa belle-mère est exposé.
      La reine revient à la vie quand le roi l'embrasse, et sa belle-famille est jugée pour ses crimes. La fille de la sorcière est bannie dans les bois où elle est dévorée par des animaux sauvages, et la méchante belle-mère elle-même est brûlée sur le bûcher. Au moment exact de la mort de la sorcière, le cerf redevient humain, et enfin la famille est réunie, et ils vécurent heureux pour toujours.
