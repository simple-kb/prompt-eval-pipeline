      La femme d'un marchand meurt, laissant derrière elle une fille de 8 ans nommée Vassilissa. Avant sa mort, la femme du marchand donne à Vassilissa une poupée avec sa bénédiction. Cette poupée n'est pas ordinaire: si on lui donne quelque chose à manger, elle peut aider sa propriétaire à sortir des difficultés. Le marchand finit par se remarier à une veuve avec deux filles du même âge que Vassilissa. La nouvelle femme n'aime pas sa belle-fille, lui donnant divers travaux éreintants, mais la poupée fait tout le travail pour Vassilissa. Quand Vassilissa grandit, tous les prétendants de la ville commencent à la courtiser. La belle-mère refuse tout le monde, proclamant qu'elle ne donnerait pas sa plus jeune avant ses aînées.
      Un jour le marchand quitte la maison pour longtemps pour affaires, et pendant ce temps, sur ordre de la belle-mère, la famille déménage dans une autre maison, située près d'une forêt dense, où se trouve la cabane de Baba Yaga. La belle-mère envoie souvent Vassilissa dans la forêt, espérant que Baba Yaga la dévore, mais la poupée de Vassilissa la guide toujours pour éviter les chemins dangereux. Finalement, la belle-mère et ses filles s'accordent pour envoyer Vassilissa directement à la cabane de Baba Yaga chercher du feu, puisque pendant le travail des femmes d'automne (tissage, tricot et filage), qui se fait la nuit, tous les feux sauf une seule bougie sont délibérément éteints. La poupée, comme d'habitude, promet de veiller sur la sécurité de Vassilissa, et elle part en voyage.
      Sur son chemin, elle est dépassée par trois cavaliers vêtus de blanc, rouge et noir. Sur la clôture de Baba Yaga, faite d'os humains, des crânes sont suspendus, dont les orbites illuminent les environs de leur lumière comme des lanternes. Baba Yaga sort de la forêt dans son mortier volant et écoute la demande de Vassilissa. Baba Yaga exige qu'elle, sous peine de mort, travaille d'abord comme servante. Sur l'ordre de Baba Yaga, les portes s'ouvrent puis se verrouillent d'elles-mêmes. Baba Yaga donne à Vassilissa diverses tâches, mais elle accomplit tout à temps avec l'aide de la poupée. Les cavaliers colorés passent devant la cabane, et Vassilissa découvre les assistants de Baba Yaga: trois paires de mains qui répondent et apparaissent à l'appel de sa voix. Baba Yaga explique que les cavaliers blanc, rouge et noir sont respectivement le Jour, le Soleil et la Nuit, mais n'explique pas ce que sont les mains, avertissant qu'elle n'aime pas ceux qui divulguent ses affaires personnelles en public, et qu'elle mange ceux qui sont trop curieux.
      Finalement, Baba Yaga demande à Vassilissa comment elle a réussi à accomplir son travail si bien. Quand Vassilissa répond qu'elle l'a fait par la bénédiction de sa mère, Baba Yaga la jette hors de sa maison, rejetant ceux qui sont bénis. Cependant, Baba Yaga offre à Vassilissa un crâne aux yeux brûlants à utiliser comme lampe. Vassilissa veut s'en débarrasser, mais le crâne l'avertit contre cela, demandant à être amené à la maison de sa belle-mère. Là, la lumière venant des orbites du crâne incinère la belle-mère et ses deux filles. Vassilissa enterre le crâne et déménage en ville, où elle s'installe chez une vieille fabricante de tissus, décidant de se mettre au filage et au tissage en attendant le retour de son père. Le tissu dans les mains de Vassilissa est si fin que la fabricante de tissus peut le porter directement au palais royal. Le roi demande à Vassilissa de lui coudre des chemises de ce tissu. Appréciant son travail habile et charmé par sa beauté, le roi prend Vassilissa pour épouse. Son père revient de son voyage de commerce et reste vivre à la cour. Vassilissa amène aussi la fabricante de tissus à la cour, et porte la poupée dans sa poche pour le reste de sa vie.
