name: narrative-function-extractor_v1
description: Un prompt pour identifier les fonctions narratives dans un synopsis de film
version: "1.0"
pdf_path: MORPHOLOGY_OF_THE_FOLK_TALE.pdf

system: Vous êtes un script doctor et écrivain, expert dans tous les aspects des scénarios, y compris la structure, la caractérisation, le dialogue, le rythme, les thèmes.

# Règles que le modèle doit suivre
rules:
  - Ne classifiez que les fonctions narratives claires et explicites
  - Référez-vous toujours aux fonctions narratives définies dans prompts\narrative-function-extractor\Propp.md

# Compétences à appliquer
skills:
  - Analyse technique de scénario
  - Identification de ce qu'une histoire signifie
  - Diagnostic des fonctions narratives pertinentes

# Exemples few-shot
examples:
  - input: |
      Un roi dut quitter sa femme nouvellement mariée pour un voyage. Il l'avertit sévèrement de ne pas quitter les quartiers des femmes et de ne pas écouter les mauvais conseils. Mais une méchante sorcière envieuse l'attira dans le jardin et dans un bassin, et la transforma en canard blanc, prenant elle-même la forme et la place de la reine.
      Pendant ce temps, le canard blanc construisit un nid, pondit trois oeufs et fit éclore deux canetons duveteux et un petit canard. Elle les avertit contre le château, parce qu'une méchante sorcière y vivait, mais un jour la sorcière les vit et les attira à l'intérieur. Les canetons dormirent mais le petit canard resta éveillé, et quand la sorcière appela pour savoir s'ils dormaient, le petit canard répondit. Mais après deux réponses, la sorcière entra pour voir, et vit que les canetons dormaient, alors elle les tua.
      Le canard blanc trouva les corps et se lamenta sur eux. Le roi s'en étonna, et bien que la sorcière essayât de le persuader que ce n'était qu'un coin-coin, il ordonna que le canard soit capturé. Ses serviteurs ne purent pas, mais il y alla lui-même, et elle vola vers ses mains et devint une femme. Elle parla d'une bouteille dans le nid dans le jardin — ou, ils envoyèrent une pie chercher de l'eau magique — qui, aspergée sur les canetons et le petit canard, les transforma en trois beaux enfants. La sorcière fut alors mise à mort par démembrement et il ne resta rien d'elle.
